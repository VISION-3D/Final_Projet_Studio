<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Films Populaires</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    #moviesContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    .card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        width: 200px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        text-align: center;
    }
    .card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .card-content {
        padding: 10px;
    }
    #searchContainer {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div id="searchContainer">
    <input type="text" id="search" placeholder="Rechercher un film...">
    <button id="searchBtn">Rechercher</button>
</div>

<div id="moviesContainer"></div>

<script src="./script.js"></script>

</body>
</html>
